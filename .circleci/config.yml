version: 2
jobs:
  build:
    docker:
      - image: docker:20.10.9
    steps:
      - checkout  # Получение исходного кода
      
      - setup_remote_docker               
      - run:
          name: Build Docker Image
          command: docker build -t angular-shop .

  deploy:
    # machine:
      # enabled: true
    docker:
      - image: node:18
    steps:
      - checkout
      - setup_remote_docker          
      - run:
          name: Deploy to GCP
          command: |
            docker login -u _json_key -p "$(echo $GCP_SERVICE_KEY | base64 -d)" https://gcr.io
            docker tag angular-shop gcr.io/prod-398815/angular-shop
            docker push gcr.io/prod-398815/angular-shop
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
